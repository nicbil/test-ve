<div class="card">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <div class="form-element">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" [ngClass]="{ 'is-invalid': f.username.errors }"/>
      </div>
      <div *ngIf="f.username.errors" class="invalid-feedback">Username is required</div>
    </div>
    <div class="form-group">
      <div class="form-element">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" [ngClass]="{ 'is-invalid': f.password.errors }">
      </div>
      <div *ngIf="f.password.errors" class="invalid-feedback">Password is required</div>
    </div>
    <button>Login</button>
    <div *ngIf="error" class="alert-danger">{{error}}</div>
  </form>
</div>
